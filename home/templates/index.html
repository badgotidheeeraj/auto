{% include 'bs.html' %} {% load static %}
<div class="flex-column mt-3 shadow border-success">
  <div class="card">
    <div class="card-body bg-warning-subtle shadow">
      <div class="form-floating">
        <div class="row">
          <div class="col-12">
            <form method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="input-group mb-0">
                <label class="h3">File Upload</label>
                <input
                  type="file"
                  required
                  class="form-control ms-lg-2 accordion rounded-4 mr-3"
                  name="upload"
                  aria-describedby="basic-addon1"
                />
                <button type="submit" class="btn btn-light rounded-4 mr-2">
                  upload files
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card mt-2">
    <div class="card-body bg-warning-subtle shadow">
      <div class="row">
        <div class="col-4"><span class="text-info h5">THE PAPER</span></div>
        <div class="col-4"><span class="text-danger h5">Result</span></div>
        <div class="col-4">
          <span class="text-danger h5">Original file</span>
        </div>
      </div>
      <div class="form-floating">
        <div class="row">
          <div class="col-2">
            <div class="row">
              <div class="col-12"></div>
              <div class="col-12">
                <h5 class="m-md-0">Problem definition</h5>
                <div class="form-check">
                  <ul class="m-md-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      onclick="con()"
                    />
                    Well-defined
                  </ul>
                  <ul class="m-md-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    Missing
                  </ul>
                  <ul class="m-md-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    Not formal
                  </ul>
                  <ul class="m-md-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    Must add example
                  </ul>
                </div>
              </div>
              <div class="col-12">
                <h5 class="m-md-0">Reference</h5>
                <div class="form-check">
                  <ul class="m-md-0">
                    <input
                      class="form-check-input"
                      onclick="MLA_()"
                      type="checkbox"
                      value=""
                      checked
                      id="MLA"
                    />
                    MLA
                  </ul>
                  <ul class="m-md-0">
                    <input
                      class="form-check-input"
                      onclick="Chicago_()"
                      type="checkbox"
                      value=""
                      checked
                      id="Chicago"
                    />
                    Chicago
                  </ul>
                  <ul class="m-md-0">
                    <input
                      onclick="Vancouver_()"
                      checked
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="Vancouver"
                    />
                    Vancouver
                  </ul>
                  <ul class="m-md-0">
                    <input
                      class="form-check-input"
                      onclick="Harvarde_()"
                      type="checkbox"
                      value=""
                      id="Harvarde"
                      checked
                    />
                    Harvard
                  </ul>
                  <ul class="m-md-0">
                    <input
                      class="form-check-input"
                      onclick="getCheckboxValue()"
                      type="checkbox"
                      value=""
                      checked
                      id="myCheckbox"
                    />
                    APA
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4">
            <table class="border-opacity-100">
              <tr>
                <td>Reference</td>
                <td>Type</td>
              </tr>
              <tr class="border-2">
                <td id="ref" class="border-2"></td>
                <td id="Type" class="border-2"></td>
              </tr>
            </table>
          </div>
          <div class="col-6">
            <div>
              <object
                data="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20210101201653/PDF.pdf"
                width="100%"
                height="500"
              ></object>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <script>
    var dataFromBackend = {{ data | safe }};

    var red = dataFromBackend.Reference
    var red1 = dataFromBackend.Type_id
    // console.log(red)
    // console.log(red1)

    document.getElementById('ref').innerHTML = red
    document.getElementById('Type').innerHTML = red1


    processData(dataFromBackend);
  </script>
</footer>
